<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor Effect</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevents scroll bars */
            cursor: none;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            color: white;
            background-color: #3498db;
            cursor: none; /* Hide the default cursor */
            position: relative;
            z-index: 1; /* Ensures button is above custom cursor */
        }

        .custom-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            pointer-events: none; /* Allows clicks through the cursor */
            transition: transform 0.1s ease;
            z-index: 0; /* Ensures cursor is behind the button */
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="cursor"></div>
    <button class="button">Hover me!</button>

    <script>
        const cursor = document.getElementById('cursor');

        // Update cursor position based on mouse movement
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });
    </script>
</body>
</html>
